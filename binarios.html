            <div id="cosa">
                <label><u>Que está, o ha pasado:</u><br></label>
                <textarea id="comen" name="comentarios" rows="2" cols="40" disabled > </textarea>
            </div> 
            <div id="colores">
                <label>Celdas de ayuda color de fondo:</label></br></br>
                <label>Celdas componiendo color de fondo:</label></br></br>
                <label>Celdas iniciales color de fondo:</label>
                <div id="fondos">
                    <input type="textayu" maxlength="1" readonly></br>
                    <input type="textcomp" maxlength="1" readonly></br>
                    <input type="textini" maxlength="1"  readonly>
                </div>
            </div>
            <div id="dat_ini" title="Celdas iniciales">
                <textarea id="mod" rows="4" cols="40" disabled > </textarea>
                <center><label><u>mínimo 20 máximo 40</u></label></center>
                <input id="ini" type="number" name="celdas_iniciales" min="20" max="50" step="1" value="26">
            </div>

            <div id="comp_ini" title="Validar/Borrar">
                <textarea id="comp_mod" rows="4" cols="40" disabled > </textarea>
            </div>
            <div id="botones">
                <input type="submit" id = "inicio" class="boton" name="inicio" value="Poner a inicio" onclick="poner_a_inicio()"/>
                <input type="submit" id = "entrar" class="boton" name="entrar" value="Entrar valores a mano" onclick="binario_a_mano()"/>

                <input type="submit" id = "celda_ale" class="boton" name="celda" value="Ayuda celda aleatoria" disabled="true" onclick="ayuda_celda_aleatoria()"/>
                <input type="submit" id = "celda_act" class="boton" name="celda_activa" value="Ayuda celda activa" disabled="true" onclick="ayuda_celda_activa()"/>
                <input type="submit" id = "compruebo_celdas" class="boton" name= "comp_celdas" value="Comprobar celdas iniciales" disabled="true" onclick="comprobar_celdas_iniciales()"/> 
                <input type="submit" id = "compongo_binario" class="boton" name= "compongo_binario" value="Componer" disabled="true"/>
                <input type="submit" id = "resuelvo"  class="boton" name= "resolver" value="Resolver binario" disabled="true" onclick="resolver_binario()"/>
                <input type="submit" id = "comprobar" class="boton" name="comprobar" value="Verificar solucion binario" onclick="comprobamos_solucion()"/>

                <input type="submit" id = "pausa" class="boton1" name="pausa" value="Pausa" onclick="para_crono()"/>
